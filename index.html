<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>EtchASketch</title>
</head>
<body>
    <div class="header">
        <div class="header-text">
            ETCH-A-SKETCH
        </div>
    </div>
    <div class="sketch-screen">
        <div class="container">
    
        </div>
        <div class="user-input">
            <div class="colorUI">
                Color <input class="colorpicker" type="color">
            </div>
            <div class="eraser">
                Eraser
                <button class="toggle" role="switch" aria-checked="false" tabindex="0">
                    <div class="toggle-circle">

                    </div>
                </button>
            </div>
            <div class="random">
                Random
                <button class="toggle2" role="switch" aria-checked="false" tabindex="0">
                    <div class="toggle2-circle">

                    </div>
                </button>
            </div>
            <div class="grid">
                Gridlines 
                <button class="toggle3" role="switch" aria-checked="false" tabindex="0">
                    <div class="toggle3-circle">

                    </div>
                </button>
            </div>
            <div class="resetbutton">
                <button>RESET</button>
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="16" id="numinpt">
                <p><span class="myNum">16</span> X <span class="myNum">16</span></p>
            </div>
        </div>
    </div>
</body>
</html>
